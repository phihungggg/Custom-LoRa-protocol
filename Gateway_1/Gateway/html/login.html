<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/login.css">
 

</head>
<body>
    

  <header>
    <div class="container">
        <img src="/static/image/greenstream_logo.png" alt="Greenstream Logo">
        <p>Environment System</p>
        <a id="login" href="/static/login.html">Login</a>
    </div>
</header>

<main id="cmm">
<h1 id="login1"> Login</h1>

<div class="login__inputs">
  <div class="login__box">
     <input  id="user_id_input" type="text" placeholder="User ID" required class="login__input">
     <i class="ri-mail-fill"></i>
  </div>

  <div class="login__box">
    <input id="password_input" type="password" placeholder="Password" required class="login__input">
    <i class="ri-lock-2-fill"></i>
 </div>
</div>



<div class="login__check">
  <div class="login__check-box">
     <input type="checkbox" class="login__check-input" id="user-check">
     <label for="user-check" class="login__check-label">Remember me</label>
  </div>

  <a href="#" class="login__forgot">Forgot Password?</a>
</div>

<button id="submit_button" type="submit" class="login__button">Login</button>

<div class="login__register">
  Don't have an account? <a href="#">Register</a>
</div>

</main>



<script src="/static/js/something.js?v=123123123132312"> </script>
</body>
</html>
